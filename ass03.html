		const names = ["John", "Alice", "James", "Jennifer", "Emily", "Joseph"];

		for (let i = 0; i < names.length; i++) {
		 const name = names[i];
		 const firstLetter = name.charAt(0).toUpperCase();  // Get first letter in uppercase

		 if (firstLetter === "J") {
		   console.log(`Goodbye J${name.slice(1)}`);  // Correctly handle names starting with 'j' or 'J'
		 } else {
		   console.log(`Hello ${name}`);
		 }
		}
	</script>
